<script type="text/javascript">
  const IdpTriggerExternal = '';
  const IdpTabsRemember = 'true' === '';
  const IdpTabsDefault = '';
  const _triggerButtonGeneric = (inputId, buttonId, id) => {
      document.getElementById(inputId).value = id;
      document.getElementById(buttonId).click();
  }
  const triggerButton = (id) => _triggerButtonGeneric('spid_idp', 'bt_spid', id);
  const triggerButtonExternal = (id) => _triggerButtonGeneric('external_idp', 'bt_external', id);
  const triggerButtonEdugain = (id) => _triggerButtonGeneric('edugain_idp', 'bt_edugain', id);

  // Funzione di utilità per eseguire codice al caricamento della pagina
  const ready = (fn) => void (ready.promise = ready.promise.then(fn));
  ready.promise = new Promise((resolve) => void (ready.resolve = resolve));
  document.readyState !== 'loading' ? ready.resolve() : document.addEventListener('DOMContentLoaded', ready.resolve);

  // Aggiunge un listener al resize della viewport per impostare il layout a 1 o 2 colonne
  // [SDPRAU-10555] (Teams/Edge18) Si usa l'evento resize perché ResizeObserver non è supportato
  function checkViewportSize() {
    const isSmall = window.innerWidth < 992 || document.documentElement.classList.contains('legacy');
    document.documentElement.classList.toggle('idp-layout1', isSmall);
    document.documentElement.classList.toggle('idp-layout2', !isSmall);
  }
  window.addEventListener('resize', checkViewportSize);
  checkViewportSize();
</script>
