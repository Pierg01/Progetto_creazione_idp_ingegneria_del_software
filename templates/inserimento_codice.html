<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verifica mail</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='Styles/style.css') }}">
    <style>
        /* Stile di base per i temi */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        /* Stile per il toggle dello switch */
        .theme-switch-wrapper {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
        }

        .theme-switch {
            display: inline-block;
            width: 50px;
            height: 25px;
            position: relative;
        }

        .theme-switch input {
            display: none;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: background-color 0.4s;
            border-radius: 25px;
        }

        .slider:before {
            position: absolute;
            content: "‚òÄÔ∏è";
            font-size: 14px;
            height: 19px;
            width: 19px;
            line-height: 19px;
            text-align: center;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: transform 0.4s, content 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #4caf50; /* Verde per il tema scuro */
        }

        input:checked + .slider:before {
            transform: translateX(25px);
            content: "üåô";
        }

        /* Stile form */
        form {
            margin: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            display: block;
            width: 300px;
            max-width: 100%;
        }

        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body class="light">
    <div class="theme-switch-wrapper">
        <label class="theme-switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
        </label>
    </div>

    <h1>Verifica la tua mail</h1>
    <p>Abbiamo inviato un codice di verifica alla tua mail. Inseriscilo qui sotto:</p>
    <form action="{{ url_for('verifica_codice', iid=iid, cod_gen=cod_gen) }}" method="POST">
        <input type="hidden" name="iid" value="{{ iid }}">
        <input type="hidden" name="cod_gen" value="{{ cod_gen }}">
        <input type="text" name="codice" maxlength="6" required>
        <input type="submit" value="Verifica">
    </form>

    <script>
        const body = document.body;
        const themeToggle = document.getElementById('theme-toggle');

        // Salva il tema preferito in localStorage
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme) {
            body.className = currentTheme;
            themeToggle.checked = currentTheme === 'dark';
        }

        // Cambia tema al clic dello switch
        themeToggle.addEventListener('change', () => {
            const isDarkMode = themeToggle.checked;
            body.className = isDarkMode ? 'dark' : 'light';

            // Salva il tema attuale in localStorage
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
        });
    </script>
</body>
</html>
