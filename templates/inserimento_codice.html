<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verifica mail</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='Styles/style.css') }}">
 <style>
        /* Stile di base per i temi */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Pulsante tema */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: inherit;
        }

        .theme-toggle:focus {
            outline: none;
        }
    </style>
</head>
<body class="light">
    <button class="theme-toggle" id="theme-toggle" aria-label="Toggle Theme">
        üåô
    </button>
    <script>
        const body = document.body;
        const themeToggle = document.getElementById('theme-toggle');

        // Salva il tema preferito in localStorage
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme) {
            body.className = currentTheme;
            themeToggle.textContent = currentTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }

        // Cambia tema al clic del pulsante
        themeToggle.addEventListener('click', () => {
            const isDarkMode = body.classList.toggle('dark');
            body.classList.toggle('light', !isDarkMode);
            themeToggle.textContent = isDarkMode ? '‚òÄÔ∏è' : 'üåô';

            // Salva il tema attuale in localStorage
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
        });
    </script>
<h1>Verifica la tua mail</h1>
<p>Abbiamo inviato un codice di verifica alla tua mail. Inseriscilo qui sotto:</p>
<form action="{{ url_for('verifica_codice', iid=iid, cod_gen=cod_gen) }}" method="POST">
    <input type="hidden" name="iid" value="{{ iid }}">
    <input type="hidden" name="cod_gen" value="{{ cod_gen }}">
    <input type="text" name="codice" maxlength="6" required>
    <input type="submit" value="Verifica">
</form>
</body>
</html>
