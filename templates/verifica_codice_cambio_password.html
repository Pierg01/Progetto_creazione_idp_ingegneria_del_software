<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verifica Codice Cambio Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='Styles/inserimento_codice.css') }}">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="light">
<!-- Header -->
<header>
    <div class="logo">CALM-IDP</div>
    <button id="theme-toggle" aria-label="Cambia tema">
        <i class="fas fa-moon"></i>
    </button>
</header>
<h2>Verifica Codice Cambio Password</h2>
<form action="/verifica_cambio_password" method="POST">
    <input type="hidden" name="username" value="{{ username }}">
    <label for="code">Codice:
        <input type="text" id="code" name="code" required>
    </label>
    <label for="new_password">Nuova Password:
        <input type="password" id="new_password" name="new_password" required>
    </label>
    <label for="confirm_password">Conferma Nuova Password:
        <input type="password" id="confirm_password" name="confirm_password" required>
    </label>
    <input type="submit" value="Cambia Password">
</form>
{% if error %}
<p style="color: red;">{{ error }}</p>
{% endif %}
<!-- Script Tema -->
<script>
    const themeToggleBtn = document.getElementById('theme-toggle');
    const body = document.body;
    const icon = themeToggleBtn.querySelector('i');

    // Carica il tema salvato
    const currentTheme = localStorage.getItem('theme') || 'light';
    body.classList.add(currentTheme);
    updateIcon(currentTheme);

    // Cambia tema
    themeToggleBtn.addEventListener('click', () => {
        const newTheme = body.classList.contains('light') ? 'dark' : 'light';
        body.classList.replace(body.classList[0], newTheme);
        localStorage.setItem('theme', newTheme);
        updateIcon(newTheme);
    });

    // Aggiorna icona
    function updateIcon(theme) {
        icon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
    }
</script>
</body>
</html>
