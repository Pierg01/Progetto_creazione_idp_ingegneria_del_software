<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Iniziale</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='Styles/style.css') }}">
    <!-- Aggiunta di AOS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <style>
        /* Stile di base per i temi */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        /* Stile per il toggle dello switch */
        .theme-switch-wrapper {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
        }

        .theme-switch {
            display: inline-block;
            width: 50px;
            height: 25px;
            position: relative;
        }

        .theme-switch input {
            display: none;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: background-color 0.4s;
            border-radius: 25px;
        }

        .slider:before {
            position: absolute;
            content: "‚òÄÔ∏è";
            font-size: 14px;
            height: 19px;
            width: 19px;
            line-height: 19px;
            text-align: center;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: transform 0.4s, content 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #4caf50; /* Verde per il tema scuro */
        }

        input:checked + .slider:before {
            transform: translateX(25px);
            content: "üåô";
        }

        /* Stile per i pulsanti */
        .button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #f57c00; /* Arancione */
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.2s, background-color 0.3s;
        }

        .button:hover {
            background-color: #e65100; /* Arancione scuro */
            transform: scale(1.1);
        }

        .button:active {
            transform: scale(0.9);
        }

        /* Animazione immagini */
        .photo-container div {
            display: inline-block;
            text-align: center;
            margin: 20px;
            transition: transform 0.3s ease;
        }

        .photo-container div:hover {
            transform: translateY(-10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .photo-container img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .photo-container div:hover img {
            transform: scale(1.1);
        }
    </style>
</head>
<body class="light">
    <div class="theme-switch-wrapper">
        <label class="theme-switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
        </label>
    </div>
    <h1>IDP con Oauth e 2FA</h1>
    <h2>Selezioni una delle seguenti opzioni:</h2>
    <div class="button-container">
        <a href="{{ url_for('registrazione') }}" class="button">Registrati</a>
        <a href="{{ url_for('login') }}" class="button">Accedi</a>
    </div>
    <br>
    <div>
        <h1>Chi siamo</h1>
    </div>
    <div class="photo-container">
        <div data-aos="fade-up">
            <img src="{{ url_for('static', filename='Images/photo1.jpg') }}" alt="Foto 1">
            <p>Rocco</p>
        </div>
        <div data-aos="fade-up" data-aos-delay="100">
            <img src="{{ url_for('static', filename='Images/photo2.jpg') }}" alt="Foto 2">
            <p>Peppe</p>
        </div>
        <div data-aos="fade-up" data-aos-delay="200">
            <img src="{{ url_for('static', filename='Images/photo3.jpg') }}" alt="Foto 3">
            <p>Alessandro</p>
        </div>
        <div data-aos="fade-up" data-aos-delay="300">
            <img src="{{ url_for('static', filename='Images/photo4.jpg') }}" alt="Foto 4">
            <p>Nicholas</p>
        </div>
    </div>

    <script>
        const body = document.body;
        const themeToggle = document.getElementById('theme-toggle');

        // Salva il tema preferito in localStorage
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme) {
            body.className = currentTheme;
            themeToggle.checked = currentTheme === 'dark';
        }

        // Cambia tema al clic dello switch
        themeToggle.addEventListener('change', () => {
            const isDarkMode = themeToggle.checked;
            body.className = isDarkMode ? 'dark' : 'light';

            // Salva il tema attuale in localStorage
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
        });
    </script>

    <!-- Inizializza AOS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
