<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrazione avvenuta</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='Styles/style.css') }}">
    <style>
        /* Stile per il toggle del tema */
        .theme-switch-wrapper {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
        }

        .theme-switch {
            display: inline-block;
            width: 50px;
            height: 25px;
            position: relative;
        }

        .theme-switch input {
            display: none;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: background-color 0.4s;
            border-radius: 25px;
        }

        .slider:before {
            position: absolute;
            content: "‚òÄÔ∏è";
            font-size: 14px;
            height: 19px;
            width: 19px;
            line-height: 19px;
            text-align: center;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: transform 0.4s, content 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #4caf50; /* Verde per il tema scuro */
        }

        input:checked + .slider:before {
            transform: translateX(25px);
            content: "üåô";
        }

        /* Stile per il corpo della pagina */
        h1 {
            text-align: center;
            font-size: 2rem;
        }

        p {
            text-align: center;
            font-size: 1.2rem;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button-container .button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .button-container .button:hover {
            background-color: #45a049;
        }

        /* Tema chiaro e scuro */
        body.light {
            background-color: #fff;
            color: #000;
        }

        body.dark {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body class="light">
    <div class="theme-switch-wrapper">
        <label class="theme-switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
        </label>
    </div>

    <script>
        const body = document.body;
        const themeToggle = document.getElementById('theme-toggle');

        // Salva il tema preferito in localStorage
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme) {
            body.className = currentTheme;
            themeToggle.checked = currentTheme === 'dark';
        }

        // Cambia tema al clic dello switch
        themeToggle.addEventListener('change', () => {
            const isDarkMode = themeToggle.checked;
            body.className = isDarkMode ? 'dark' : 'light';

            // Salva il tema attuale in localStorage
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
        });
    </script>

    <h1>Registrazione avvenuta con successo!</h1>
    <p>La tua registrazione √® stata completata con successo.</p>

    <div class="button-container">
        <a href="{{ url_for('mainpage') }}" class="button">Vai alla Home</a>
        <a href="{{ url_for('login') }}" class="button">Accedi</a>
    </div>
</body>
</html>
