<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Registrazione</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='Styles/style.css')}}">
</head>
<body>
<h1>Registrati con noi</h1>
<section class="form-section">
    <form action="/register" method="POST">
        <label>Username:
            <input type="text" name="username" required />
        </label>
        <br>
        <label>
            Email:
            <input type="email" name="email" required />
        </label>
        <br>
        <label>Password:
            <input type="password" name="password" required />
        </label>
        <br>

        <label>Conferma Password:
            <input type="password" name="confirm_password" required />
            </label>
        <br>
        <label>Data di nascita:
            <input type="date" name="data_nascita" required />
        </label>
        <label>
            <input type="checkbox" id="showQRCode" onclick="toggleQRCode()"> Configura 2FA TOTP
        </label>

    </form>
   <img src="{{ url_for('static', filename='images/qrcode.png') }}" height="400px" align="center">
    <a href="da mettere in seguito per reindirizzamento oauth" class="button oauth-button">Registrati</a>
</section>
<p>Hai gi√† un account? <a href="{{ url_for('login') }}">Accedi</a></p>
</body>
</html>
