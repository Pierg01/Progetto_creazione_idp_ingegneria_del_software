<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='Styles/style.css')}}">
    <script>
        function togglePasswordVisibility() {
            var passwordField = document.getElementById("password");
            var toggleCheckbox = document.getElementById("togglePassword");
            if (toggleCheckbox.checked) {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }
    </script>
</head>
<body>
<button class="theme-toggle" id="theme-toggle">Switch Theme</button>
    <h1>Theme Switcher</h1>

    <script>
        const body = document.body;
        const themeToggle = document.getElementById('theme-toggle');

        // Cambia tema al clic del pulsante
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark');
            themeToggle.textContent = body.classList.contains('dark')
                ? 'Switch to Light Theme'
                : 'Switch to Dark Theme';
        });
    </script>
{% block title %}
<h1>Accedi</h1>
{% endblock %}
<section class="form-section">
    {% block content %}
    <form action="/login" method="POST">
        <label>Username:
            <input type="text" name="username" required/>
        </label>
        <br>
        <label>Password:
            <input type="password" id="password" name="password" required/>
            <input type="checkbox" id="togglePassword" onclick="togglePasswordVisibility()"> Mostra Password
        </label>
        <br>
        <input type="submit" placeholder="Accedi"/>
    </form>
    {% endblock %}
</section>
<p>Non hai un account? <a href="{{ url_for('registrazione') }}">Registrati</a></p>
</body>
</html>
