<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='Styles/style.css')}}">
    <script>
        function togglePasswordVisibility() {
            var passwordField = document.getElementById("password");
            var toggleCheckbox = document.getElementById("togglePassword");
            if (toggleCheckbox.checked) {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }
    </script>
 <style>
        /* Stile di base per i temi */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Pulsante tema */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: inherit;
        }

        .theme-toggle:focus {
            outline: none;
        }
    </style>
</head>
<body class="light">
    <button class="theme-toggle" id="theme-toggle" aria-label="Toggle Theme">
        üåô
    </button>
    <script>
        const body = document.body;
        const themeToggle = document.getElementById('theme-toggle');

        // Salva il tema preferito in localStorage
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme) {
            body.className = currentTheme;
            themeToggle.textContent = currentTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }

        // Cambia tema al clic del pulsante
        themeToggle.addEventListener('click', () => {
            const isDarkMode = body.classList.toggle('dark');
            body.classList.toggle('light', !isDarkMode);
            themeToggle.textContent = isDarkMode ? '‚òÄÔ∏è' : 'üåô';

            // Salva il tema attuale in localStorage
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
        });
    </script>
{% block title %}
<h1>Accedi</h1>
{% endblock %}
<section class="form-section">
    {% block content %}
    <form action="/login" method="POST">
        <label>Username:
            <input type="text" name="username" required/>
        </label>
        <br>
        <label>Password:
            <input type="password" id="password" name="password" required/>
            <input type="checkbox" id="togglePassword" onclick="togglePasswordVisibility()"> Mostra Password
        </label>
        <br>
        <input type="submit" placeholder="Accedi"/>
    </form>
    {% endblock %}
</section>
<p>Non hai un account? <a href="{{ url_for('registrazione') }}">Registrati</a></p>
</body>
</html>
