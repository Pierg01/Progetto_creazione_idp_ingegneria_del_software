<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Token</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='Styles/style.css')}}" type="text/css"/>
 <style>
        /* Stile di base per i temi */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Pulsante tema */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: inherit;
        }

        .theme-toggle:focus {
            outline: none;
        }
    </style>
</head>
<body class="light">
    <button class="theme-toggle" id="theme-toggle" aria-label="Toggle Theme">
        üåô
    </button>
    <script>
        const body = document.body;
        const themeToggle = document.getElementById('theme-toggle');

        // Salva il tema preferito in localStorage
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme) {
            body.className = currentTheme;
            themeToggle.textContent = currentTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }

        // Cambia tema al clic del pulsante
        themeToggle.addEventListener('click', () => {
            const isDarkMode = body.classList.toggle('dark');
            body.classList.toggle('light', !isDarkMode);
            themeToggle.textContent = isDarkMode ? '‚òÄÔ∏è' : 'üåô';

            // Salva il tema attuale in localStorage
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
        });
    </script>
<h1> Seleziona il metodo di autenticazione</h1>
<div>
    <form method="POST" action="/otp_code/{{ iid }}" id = "form_2fa">
        <input type="hidden" name="iid" value="{{ iid }}">
        <select name="2FA_chose" id="select_method">
            <option value="TOTP">TOTP</option>
            <option value="EMAIL">EMAIL</option>
        </select>
        <input type="submit" name="change_route" id="change_route" placeholder="cambia metodo"/>
    </form>
</div>
<div>
    <a href="{{ url_for('inserimento', iid = iid) }}">Recupera qui la tua chiave TOTP</a>
</div>
<script>
    let totp = "/otp_code/{{ iid }}"
    let email= "/send_email/{{ iid }}"
    let form= document.getElementById('form_2fa')
    let button=document.getElementById('change_route')
    button.addEventListener('click',()=>{
        let select = document.getElementById('select_method')
        if (select.value === 'TOTP'){
            form.action=totp
        }
        else{
            form.action=email
            fetch(form.action,{
                method: 'POST'
            }).then((r) => {console.log(r)})

        }
        console.log(form.action)
    })
</script>
</body>
</html>
