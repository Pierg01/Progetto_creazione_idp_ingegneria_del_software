<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Token</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='Styles/style.css')}}" type="text/css"/>
    <link rel = "stylesheet" href="{{ url_for('static', filename='Styles/toggle.css') }}">
    <script src="{{ url_for('static', filename='Scripts/toggle.js') }}"></script>
    <script src="{{ url_for('static', filename='Scripts/switchroute.js') }}"></script>
</head>
<body class="light">
    <div class="theme-switch-wrapper">
        <label class="theme-switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
        </label>
    </div>


<h1> Seleziona il metodo di autenticazione</h1>
<div>
    <form method="POST" action="/otp_code/{{ iid }}" id = "form_2fa">
        <input type="hidden" name="iid" value="{{ iid }}">
        <select name="2FA_chose" id="select_method">
            <option value="TOTP">TOTP</option>
            <option value="EMAIL">EMAIL</option>
        </select>
        <input type="submit" name="change_route" id="change_route" placeholder="cambia metodo"/>
    </form>
</div>
</body>
</html>
